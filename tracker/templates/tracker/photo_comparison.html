<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    {% for photo in photos %}
      <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform duration-300 hover:shadow-xl hover:-translate-y-1">
        <div class="relative aspect-[4/5] bg-gray-100 flex items-center justify-center">
          <img src="{{ photo.photo.url }}" alt="Progress photo" 
               class="absolute inset-0 w-full h-full object-contain p-4">
        </div>
        <div class="p-6 border-t border-gray-100">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-lg font-semibold text-gray-800">Waga: {{ photo.weight|default:"Brak" }} kg</h3>
              <p class="text-sm text-gray-500 mt-1">
                <i class="far fa-calendar-alt mr-1"></i>
                {{ photo.date_added|date:"Y-m-d" }}
              </p>
            </div>

          </div>
          {% if photo.comment %}
            <div class="mt-4 pt-4 border-t border-gray-100">
              <p class="text-gray-600 italic">{{ photo.comment }}</p>
            </div>
          {% endif %}
        </div>
      </div>
    {% empty %}
      <div class="col-span-2 text-center py-12">
        <i class="fas fa-camera text-4xl text-gray-300 mb-4"></i>
        <h3 class="text-xl font-medium text-gray-500">Brak zdjęć progresu</h3>
        <p class="text-gray-400 mt-2">Dodaj swoje pierwsze zdjęcie, aby śledzić postępy</p>
      </div>
    {% endfor %}
  </div>
</div>
